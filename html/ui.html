<html>
  <head>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;300&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="IconContainer">
        <div id="VoiceIndicator" class="BaseCircle">
          <i id="VoiceIcon" class="far fa-microphone"></i>
      </div>
      <div id="HealthIndicator" class="BaseCircle">
        <i id="hp-icon" class="far fa-heart"></i>
      </div>
      <div id="ArmorIndicator" class="BaseCircle">
        <i class="far fa-shield-alt"></i>
      </div>
      <div id="HungerIndicator" class="BaseCircle">
        <i class="far fa-hamburger"></i>
      </div>
      <div id="ThirstIndicator" class="BaseCircle">
        <i id="ThirstIcon" class="far fa-tint"></i>
      </div>
      <div id="StressIndicator" class="BaseCircle">
        <i id="StressIcon" class="far fa-brain"></i>
      </div>
      <div id="OxygenIndicator" class="BaseCircle">
        <i id="HungerIcon" class="far fa-lungs"></i>
      </div>
      <div id="BeltCircle" class="BaseCircle">
        <i id="SeatBelt" class="far fa-user"></i>
      </div>
      <div id="NitrousCircle" class="BaseCircle">
        <i class="far fa-bolt"></i>
      </div>
    </div>   

    <div id="VehicleContainer" style="display: none;">  
      <div id="SpeedCircle" class="BaseCircle"><h1 id="SpeedIndicator"></h1></div>           
      <div id="FuelCircle" class="BaseCircle"><i id="FuelIndicator" class="far fa-gas-pump"></i></div>
    </div>
  </div> 
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/0.6.1/progressbar.min.js" integrity="sha512-7IoDEsIJGxz/gNyJY/0LRtS45wDSvPFXGPuC7Fo4YueWMNOmWKMAllEqo2Im3pgOjeEwsOoieyliRgdkZnY0ow==" crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
</html>
